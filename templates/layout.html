<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta
			name="author"
			content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
		/>
		<meta name="generator" content="Hugo 0.88.1" />
		<title>ProductHunt Â· {% block title %} {% endblock %}</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<style></style>
	</head>
	<body>
		<header>
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light text-white"
			>
				<div class="container">
					<a class="navbar-brand" href="{% url 'home' %}">
                        <img
                            src="{% static 'logo.svg' %}"
                            alt=""
                            class="d-inline-bloock align-top"
                            width="30"
                            height="30"
                        />
						ProductHunt
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarNavAltMarkup"
					>
						<div class="navbar-nav ms-auto">
							{% if user.is_authenticated %}
							<a class="nav-link" href="{% url 'create' %}">Add Product</a>
								<a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
								<form id="logout" method="post" action="{% url 'logout' %}">
									{% csrf_token %}
									<input type="hidden">
								</form>
							{% else %}
								<a class="nav-link" href="{% url 'register' %}">Register</a>
								<a class="nav-link" href="{% url 'login' %}">Login</a>
							{% endif %}
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main class="container" style="padding-top: 1rem;">
			{% block content %} {% endblock %}
		</main>

		<footer class="footer mt-auto py-3 text-muted py-5">
			<div class="container text-center">
				<p>&copy; ProductHunter {% now "Y" %}</p>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
