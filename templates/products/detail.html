{% extends 'layout.html' %} 
{% block title %} 
    Add Product 
{% endblock %} 

{% block content %}
    <section class="container">
        <div class="row">
            <div class="col-2">
                <img src="{{product.icon.url}}" alt="" class="img-fluid">
            </div>
            <div class="col-10">
                <a href="{{product.url}}"><h2>{{product.title}}</h2></a>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <img src="{{product.image.url}}" alt="" class="img-fluid">
            </div>
            <div class="col-4">
                <a href="javascript:{document.getElementById('upvote').submit()}">
                    <button class="btn btn-danger btn-lg btn-block">üëç Upvote {{product.votes_total}}</button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h4>Hunted by {{product.hunter.username}}</h4>
            </div>
            <div class="col-4">
                <h4>Hunted by {{product.pub_date}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <p>{{product.body}}</p>
            </div>
        </div>
        <form id="upvote" action="{% url 'upvote' product.id %}" method="post">
            {% csrf_token %}
            <input type="hidden">
        </form>
    </section>
{% endblock %}
