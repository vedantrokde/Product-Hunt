{% extends 'layout.html' %} 

{% block title %} 
Register 
{% endblock %} 

{% block content %}
<section class="text-center container">
	<h2>Register</h2>
	<hr />
	
	{% if error %}
	<div class="alert alert-danger" role="alert">
		{{error}}
	</div>
	<br /><br />
	{% endif %}

	
	<div class="container">
		<form action="{% url 'register' %}" method="post">
			{% csrf_token %}
			<input placeholder="Username*" required type="text" name="username" />
			<br />
			<br />
			<input placeholder="Password*" required type="password" name="password1" />
			<br />
			<br />
			<input placeholder="Confirm Password*" type="password" name="password2" />
			<br />
			<br />
			<input type="submit" class="btn btn-primary" value="Register" />
		</form>
	</div>
</section>
{% endblock %}
